<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>

    <div class="container" style="margin-top: 45px;">



        <h3>
            Todo
        </h3>
        <hr>

        <form action = "/add"  method = "post">
            <div class="form-group">
              <label for="exampleInputPassword1">Title</label>
              <input type="text" class="form-control" name="title" placeholder="Title of Your Challenge">
            </div>

            <button type="submit" class="btn btn-primary">Create a Challenge</button>
          </form>
          <br>

          {% if todos == [] %}

          <div class="alert alert-warning" role="alert">
          You do not have any Todo!
          </div>
          
          {% else %}
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            {% for todo in  todos %}
              <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                <td>
                {% if todo.status == false %}
                Not Completed
                {% else %}
                Completed
                {% endif %}                
                </td>

                <td><a href="/complete/{{todo.id}}" class ="btn btn-success">Change Status</a></td>
                <td><a href="/delete/{{todo.id}}" class ="btn btn-danger">Delete</a></td>


              </tr>
            {% endfor %}  
            </tbody>
          </table>

          

        {% endif %}

    </div>



    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
